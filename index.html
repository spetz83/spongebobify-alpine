<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="/main.js"></script>
  </head>
  <body class="dark:bg-gray-800 antialiased" x-data="{rawText:'', convertedText: '', showResults: false}">
    <section class="bg-gray-50 dark:bg-gray-900">
      <div class="p-8 md:p-12 lg:px-16 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white md:text-3xl">Spongebobify</h2>

          <p class="hidden text-gray-500 dark:text-gray-400 sm:mt-4 sm:block">
            Love using the Spongebob DeRp DaDeRp style of text to mock people or get your point across, but find it
            annoying to try and type it out? Worry not! Type your insult like a normal human in the textbox below, hit
            the button and your text will be Spongebobified for you!
          </p>
        </div>

        <div class="mx-auto mt-8 max-w-xl">
          <div class="sm:flex sm:gap-4">
            <div class="sm:flex-1">
              <label for="rawText" class="sr-only">Snark Goes Here</label>

              <input
                x-model="rawText"
                type="text"
                placeholder="Snark Goes Here"
                class="w-full rounded-md border-gray-200 bg-white p-3 text-gray-700 shadow-sm transition focus:border-white focus:outline-none focus:ring focus:ring-yellow-400 dark:border-gray-700 dark:bg-gray-800 dark:text-white"
              />
            </div>

            <button
              type="submit"
              class="group mt-4 flex w-full items-center justify-center gap-2 rounded-md bg-lime-500 px-5 py-3 text-white transition focus:outline-none sm:mt-0 sm:w-auto"
            >
              <span class="text-sm font-medium"> Spongebobify </span>

              <svg
                class="h-5 w-5 rtl:rotate-180"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
    <section x-show="showResults">
      <div class="p-8 md:p-12 lg:px-16 lg:py-24">
        <div class="mx-auto max-w-lg text-center"><span x-text="convertedText" /></div>
      </div>
    </section>
  </body>
</html>
